<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .popup {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.5); /* Initially scaled down */
  background-color: rgba(0, 0, 0, 0.8);
  padding: 20px;
  border-radius: 10px;
  color: white;
  text-align: center;
  z-index: 999;
  animation: pop-up 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards, fade-in 0.5s ease forwards;
}

.popup-content {
  position: relative;
}

.close-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  cursor: pointer;
}

@keyframes pop-up {
  from {
    transform: translate(-50%, -50%) scale(0.5);
  }
  to {
    transform: translate(-50%, -50%) scale(1);
  }
}

@keyframes fade-in {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

    </style>
</head>
<body>
    <button id="popup-btn">Open Pop-up</button>

<div id="popup" class="popup">
  <div class="popup-content">
    <span class="close-btn" id="close-btn">&times;</span>
    <h2>Welcome to the Pop-up!</h2>
    <p>This is a nice pop-up with creative animations.</p>
  </div>
</div>
<script>
    const popupBtn = document.getElementById('popup-btn');
const popup = document.getElementById('popup');
const closeBtn = document.getElementById('close-btn');

popupBtn.addEventListener('click', () => {
  popup.style.display = 'block';
  document.addEventListener('click', closePopupOutside);
});

closeBtn.addEventListener('click', () => {
  popup.style.display = 'none';
  document.removeEventListener('click', closePopupOutside);
});

function closePopupOutside(event) {
  if (!popup.contains(event.target) && event.target !== popupBtn) {
    popup.style.display = 'none';
    document.removeEventListener('click', closePopupOutside);
  }
}

</script>
</body>
</html>
